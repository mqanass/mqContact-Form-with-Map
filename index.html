<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contat Form with map</title>
    <!--Style Css-->
    <link rel="stylesheet" href="style.css">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main">
        <div class="contact-us">
        <div class="content">
         <h2>Cuntact Us</h2>
         <p>Feel free reach out for any inquries or fedback. We are here to help!</p>
         <form >
            <input type="text" name="Name" id="name" placeholder="Your Name">
            <input type="email" name="Email" id="email" placeholder="Your Email">
            <textarea name="message" id="message" rows="6"
             placeholder="Your Message"></textarea>
             <button type="submit" class="btn-submit">Send Messge</button>
         </form>
         <div class="social">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
         </div>
        </div>
        <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2660.1216866800683!2d16.37527927582625!3d48.18500687124875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476da9d7207e995f%3A0xd370012df6908393!2sWien%20Hauptbahnhof%2C%20Am%20Hbf%201%2C%201100%20Wien!5e0!3m2!1sde!2sat!4v1740321132620!5m2!1sde!2sat" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>
        </div>
        </div>
    </main>
</body>
</html>
